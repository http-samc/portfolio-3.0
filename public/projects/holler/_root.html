    <script>

        function colorIt(tagName) {
            var links = document.getElementsByTagName(tagName);

            var colors = ['var(--bs-red)', 'var(--bs-orange)', '#fdee00', 'var(--bs-green)', 'salmon', 'var(--bs-purple)', 'var(--bs-teal)', 'var(--bs-success)', 'firebrick', 'goldenrod', 'dodgerblue', 'cornflowerblue', 'DarkViolet', 'Peru', 'SlateBlue', 'Tan', 'SandyBrown', 'LemonChiffon', 'PaleGreen', 'Pink', 'Plum', 'Turquoise', 'Tomato', 'Moccasin'];

            Array.prototype.forEach.call(links, function (link) {
                if (link.style.color !== "") return
                colorIdx = Math.floor(Math.random() * colors.length);
                link.style.color = colors[colorIdx]
                colors.splice(colorIdx, 1);

                // Make sure we aren't limiting # of links by how many approved colors we have
                if (colors.length === 0) {
                    colors = ['var(--bs-red)', 'var(--bs-orange)', '#fdee00', 'var(--bs-green)', 'salmon', 'var(--bs-purple)', 'var(--bs-teal)', 'var(--bs-success)', 'firebrick', 'goldenrod', 'dodgerblue', 'cornflowerblue', 'DarkViolet', 'Peru', 'SlateBlue', 'Tan', 'SandyBrown', 'LemonChiffon', 'PaleGreen', 'Pink', 'Plum', 'Turquoise', 'Tomato', 'Moccasin'];
                }
            });
        }

        colorIt('a')
        colorIt('button')

        var colors = ['var(--bs-red)', 'var(--bs-orange)', 'var(--bs-green)', 'salmon', 'var(--bs-purple)', 'var(--bs-teal)', 'var(--bs-success)', 'firebrick', 'dodgerblue', 'cornflowerblue', 'DarkViolet', 'Peru', 'SlateBlue', 'Tan', 'SandyBrown', 'Pink', 'Plum', 'Turquoise', 'Tomato'];
        var items = document.getElementsByClassName('item');

        Array.prototype.forEach.call(items, function (item) {
            let colorIdx = Math.floor(Math.random() * colors.length);
            item.style.backgroundImage = `-webkit-linear-gradient(30deg, #1e1e1e 50%, ${colors[colorIdx]} 50%)`

            colors.splice(colorIdx, 1);

            // Make sure we aren't limiting # of links by how many approved colors we have
            if (colors.length === 0) {
                colors = ['var(--bs-red)', 'var(--bs-orange)', 'var(--bs-green)', 'salmon', 'var(--bs-purple)', 'var(--bs-teal)', 'var(--bs-success)', 'firebrick', 'dodgerblue', 'cornflowerblue', 'DarkViolet', 'Peru', 'SlateBlue', 'Tan', 'SandyBrown', 'Pink', 'Plum', 'Turquoise', 'Tomato'];
            }
        });

    </script>
    <script>
        function showOnly(tag) {
            for (let el of document.querySelectorAll('.item')) el.style.display = 'none'
            for (let el of document.querySelectorAll('.' + tag)) el.style.display = 'inline'
        }
    </script>
