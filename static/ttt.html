<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Live @ smrth.dev</title>
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="/assets/css/ttt.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="/assets/js/ttt.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js" integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7JEJRR9VCC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

<body style="background-color: #222;">
    <!-- <p align="center">Lost? Go back to my main page at <a href="/">smrth.dev</a></p> -->
    <div id="main">
        <h1 style="font-family: Lato; color:firebrick; font-size: 45px;">Tic Tac Toe Live</h1>
        <p style="font-family: 'Courier New', Courier, monospace; color:goldenrod;"><em id="status"></em></p>
        <br><br>

        <!-- 3*3 grid of Boxes -->
        <input type="text" class="spot" id="b1" onclick="sendMove([0, 0])" readonly>
        <input type="text" class="spot" id="b2" onclick="sendMove([0, 1])" readonly>
        <input type="text" class="spot" id="b3" onclick="sendMove([0, 2])" readonly>
        <br><br>

        <input type="text" class="spot" id="b4" onclick="sendMove([1, 0])" readonly>
        <input type="text" class="spot" id="b5" onclick="sendMove([1, 1])" readonly>
        <input type="text" class="spot" id="b6" onclick="sendMove([1, 2])" readonly>
        <br><br>

        <input type="text" class="spot" id="b7" onclick="sendMove([2, 0])" readonly>
        <input type="text" class="spot" id="b8" onclick="sendMove([2, 1])" readonly>
        <input type="text" class="spot" id="b9" onclick="sendMove([2, 2])" readonly>

        <!-- Grid end here  -->
        <br><br><br>

        <!-- Button to reset game -->
        <button id="reset" onclick="restartGame()">
            RESET
        </button>

        <br><br>

        <!-- Message about sharing link to player #2 -->
        <p style="font-family: Lato; color: cornflowerblue;">Share to play with your friends‼️</p>
    </div>
</body>

</html>
